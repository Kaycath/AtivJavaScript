<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-R" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercícios JS Assíncrono</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="loading-container">
        <h2>Exercício 1 - Carregamento do Sistema</h2>
        <div class="spinner" id="spinner"></div>
        <p id="loading-status"></p>
    </div>

    <div class="ping-container">
        <h2>Exercício 2 - Simular Ping</h2>
        
        <div class="ping-controls">
            <input type="text" id="host-input" placeholder="Digite o host (ex: www.google.com)" />
            <button id="ping-button">Pingar</button>
        </div>
        
        <pre id="ping-output"></pre>
    </div>


    <script src="script.js" defer></script>
</body>
</html>
